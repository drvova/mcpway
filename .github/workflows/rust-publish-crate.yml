name: Rust CLI Publish (crates.io)

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths:
      - "rust/**"
      - ".github/workflows/rust-publish-crate.yml"
      - ".github/workflows/rust-verify.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  verify-linux:
    name: Verify (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Run no-Docker verification
        working-directory: rust
        run: ./scripts/verify_no_docker.sh

  build-matrix:
    name: Build matrix (${{ matrix.os }})
    needs: verify-linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Build release
        run: cargo build --manifest-path rust/Cargo.toml --release

  publish-dev:
    name: Publish dev prerelease (main)
    needs: [verify-linux, build-matrix]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Publish dev crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: ./rust/scripts/publish_crate.sh dev

  publish-stable:
    name: Publish stable crate (tag)
    needs: [verify-linux, build-matrix]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Publish stable crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: ./rust/scripts/publish_crate.sh stable
