name: Rust CLI Publish (crates.io)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  verify-linux:
    name: Verify (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Run verification
        working-directory: rust
        run: ./scripts/verify.sh

  build-matrix:
    name: Build matrix (${{ matrix.os }})
    needs: verify-linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Build release
        run: cargo build --release -p mcpway

  publish-stable:
    name: Publish stable crate (tag)
    needs: [verify-linux, build-matrix]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Validate tag matches manifest version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION="$(awk -F'"' '/^version = / {print $2; exit}' rust/Cargo.toml)"
          if [[ -z "$MANIFEST_VERSION" ]]; then
            echo "Could not parse version from rust/Cargo.toml" >&2
            exit 1
          fi
          if [[ "$TAG_VERSION" != "$MANIFEST_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match rust/Cargo.toml version ($MANIFEST_VERSION)." >&2
            exit 1
          fi

      - name: Package preview
        working-directory: rust
        run: cargo package --list

      - name: Publish dry run
        working-directory: rust
        run: cargo publish --dry-run

      - name: Publish stable crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: ./rust/scripts/publish_crate.sh stable
